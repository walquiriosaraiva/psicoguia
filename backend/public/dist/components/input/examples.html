<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Input</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../dsgov.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h5">Input padrão</p>
      <div class="row">
        <div class="col-sm-4">
          <div class="br-input">
            <label for="cpf-id1">CPF</label>
            <input id="cpf-id1" type="text" placeholder="Digite somente números"/>
          </div>
        </div>
      </div>
      <p class="h5 mt-5">Densidades dos Inputs</p>
      <div class="row">
        <div class="col-sm-4 my-2">
          <div class="br-input large">
            <label for="density-id2">Densidade alta</label>
            <input class="large" id="density-id2" type="text" placeholder="Digite somente números"/>
          </div>
        </div>
        <div class="col-sm-4 my-2">
          <div class="br-input medium">
            <label for="density-id3">Densidade média(padrão)</label>
            <input class="medium" id="density-id3" type="text" placeholder="Digite somente números"/>
          </div>
        </div>
        <div class="col-sm-4 my-2">
          <div class="br-input small">
            <label for="density-id4">Densidade baixa</label>
            <input class="small" id="density-id4" type="text" placeholder="Digite somente números"/>
          </div>
        </div>
      </div>
      <p class="h5 mt-5">Input com botão</p>
      <div class="row">
        <div class="col-sm-4">
          <div class="br-input has-icon">
            <label for="password-id1">Senha</label>
            <input class="has-icon" id="password-id1" type="password" placeholder="Sua senha de 8 a 11 digitos"/>
            <button class="br-button circle small" type="button" aria-label="Mostrar senha"><i class="fas fa-eye" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <p class="h5 mt-5">Validação e estados</p>
      <div class="row">
        <div class="col-sm-4 my-2">
          <div class="br-input success">
            <label for="cpf-id2">CPF</label>
            <input class="success" id="cpf-id2" type="text" placeholder="Digite somente números"/>
            <div class="mt-1"><span class="feedback success" role="alert"><i class="fas fa-check-circle" aria-hidden="true"></i>CPF válido</span>
              <div class="text-base">Informações adicionais</div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-2">
          <div class="br-input" data-danger="data-danger">
            <label for="cpf-id3">CPF</label>
            <input id="cpf-id3" type="text" placeholder="Digite somente números"/>
            <div class="mt-1"><span class="feedback danger" role="alert"><i class="fas fa-times-circle" aria-hidden="true"></i>CPF inválido</span>
              <div class="text-base">Informações adicionais</div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-2">
          <div class="br-input warning">
            <label for="cpf-id4">CPF</label>
            <input class="warning" id="cpf-id4" type="text" placeholder="Digite somente números"/>
            <div class="mt-1"><span class="feedback warning" role="alert"><i class="fas fa-exclamation-triangle" aria-hidden="true"></i>CPF verificar informação</span>
              <div class="text-base">Informações adicionais</div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-2">
          <div class="br-input info">
            <label for="cpf-id5">CPF</label>
            <input class="info" id="cpf-id5" type="text" placeholder="Digite somente números"/>
            <div class="mt-1"><span class="feedback info" role="alert"><i class="fas fa-info-circle" aria-hidden="true"></i>CPF não cadastrado ainda</span>
              <div class="text-base">Informações adicionais</div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-2">
          <div class="br-input">
            <label for="cpf-id6">CPF</label>
            <input id="cpf-id6" type="text" placeholder="Digite somente números" disabled="disabled"/><span class="feedback warning mt-1" role="alert"><i class="fas fa-exclamation-triangle" aria-hidden="true"></i>Campo Desabilitado</span>
            <div class="text-base">Informações adicionais</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../dsgov.js"></script>
  </body>
</html>
