<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Cookiebar</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../dsgov.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h5">Cookiebar</p>
      <div class="br-cookiebar default">
        <div class="br-modal">
          <div class="br-card">
            <div class="container-fluid p-1 p-sm-4">
              <div class="wrapper">
                <div class="br-modal-header entry-content">
                  <div class="br-modal-title"></div>
                  <button class="br-button close circle small" type="button" data-dismiss="br-modal" aria-label="Close"><i class="fas fa-times" aria-hidden="true"></i>
                  </button>
                  <p class="last-update"></p>
                  <p class="entry-text"></p>
                </div>
                <div class="br-modal-body">
                  <p class="info-text"></p>
                  <div class="br-list main-content">
                  </div>
                </div>
                <div class="br-modal-footer actions justify-content-end">
                  <button class="br-button secondary small" type="button" aria-label="Definir Cookies">
                  </button>
                  <button class="br-button primary small" type="button" aria-label="Aceitar">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../dsgov.js"></script>
  </body>
</html>
