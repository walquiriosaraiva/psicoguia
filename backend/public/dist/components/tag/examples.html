<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Tag</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../dsgov.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <p class="h5 mt-5">Tag de Interação Dispensável</p>
          <div class="br-tag interaction"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
            <button class="br-button close inverted circle" type="button" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i>
            </button>
          </div>
          <div class="br-tag interaction"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
            <button class="br-button close inverted circle" type="button" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="col-md-5">
          <p class="h5 mt-5">Tag de Interação Persistente</p>
          <div class="br-tag interaction-select">
            <input id="tag" type="checkbox" aria-label="selecionar tag" tabindex="0"/>
            <label for="tag"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
            </label>
          </div>
          <div class="br-tag interaction-select selected">
            <input id="tag01" type="checkbox" aria-label="selecionar tag" checked="checked" tabindex="0"/>
            <label for="tag01"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="h5 mt-5">Tag de Texto </p>
          <div class="br-tag text support-01"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
          </div>
          <div class="br-tag text support-10"><span>Label</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <p class="h5 mt-5">Tag de Status</p>
          <div class="row">
            <div class="col-auto mr-5">
              <div class="d-inline-block mr-1"><span class="br-tag status danger large"></span>
              </div>
              <div class="d-inline-block mr-1"><span class="br-tag status warning medium"></span>
              </div>
              <div class="d-inline-block mr-1"><span class="br-tag status success small"></span>
              </div>
            </div>
            <div class="col-auto">
              <div class="d-inline-block mr-3"><span class="br-tag status danger large"></span><span>Offline</span>
              </div>
              <div class="d-inline-block mr-3"><span class="br-tag status warning"></span><span>Ausente</span>
              </div>
              <div class="d-inline-block mr-3"><span class="br-tag status success small"></span><span>Online</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <p class="h5 mt-5">Tag de Contagem</p>
          <div class="br-tag count danger"><span>1</span>
          </div>
          <div class="br-tag count danger"><span>10</span>
          </div>
          <div class="br-tag count danger"><span>130</span>
          </div>
          <div class="br-tag count danger"><span>999+</span>
            <div class="br-tooltip" role="tooltip" info="info" place="right"><span class="text" role="tooltip">99957</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="h5 mt-5">Tag de Ícone</p>
          <div class="br-tag icon support-03"><i class="fas fa-car" aria-hidden="true"></i>
          </div>
          <div class="br-tag icon support-04"><i class="fas fa-search" aria-hidden="true"></i>
          </div>
          <div class="br-tag icon support-08"><i class="fas fa-user" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="h5 mt-5">Densidades</p>
          <div class="br-tag text support-03 small mb-1"><i class="fas fa-car" aria-hidden="true"></i><span>Alta</span>
          </div>
          <div class="br-tag text support-03 medium mb-1"><i class="fas fa-car" aria-hidden="true"></i><span>Média</span>
          </div>
          <div class="br-tag text support-03 large mb-1"><i class="fas fa-car" aria-hidden="true"></i><span>Baixa</span>
          </div>
        </div>
      </div>
      <p class="h5 mt-5">Distribuição Horizontal e Vertical</p>
      <div class="row">
        <div class="col-md-auto">
          <div class="br-tag interaction"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
            <button class="br-button close inverted circle" type="button" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i>
            </button>
          </div>
          <div class="br-tag interaction"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
            <button class="br-button close inverted circle" type="button" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i>
            </button>
          </div>
          <div class="br-tag interaction"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
            <button class="br-button close inverted circle" type="button" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="col-md-auto ml-5">
          <div class="mb-half">
            <div class="br-tag interaction"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
              <button class="br-button close inverted circle" type="button" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="mb-half">
            <div class="br-tag interaction"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
              <button class="br-button close inverted circle" type="button" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="mb-half">
            <div class="br-tag interaction"><i class="fas fa-car" aria-hidden="true"></i><span>Label</span>
              <button class="br-button close inverted circle" type="button" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../dsgov.js"></script>
  </body>
</html>
