
<div class="br-modal">
  <div class="br-card">
    <div class="container-fluid p-1 p-sm-4">
      <div class="br-modal-header">
        <div class="br-modal-title" title="Título">Título</div>
        <button class="br-button close circle small" type="button" data-dismiss="br-modal" aria-label="Close"><i class="fas fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <div class="br-modal-body">
      </div>
      <div class="row">
        <div class="col-sm-12 my-2">
          <div class="br-select">
            <div class="br-input">
              <label for="auth-dominio">Domínio da autenticação</label>
              <input id="auth-dominio" type="text"/>
              <button class="br-button circle small" type="button" aria-label="Exibir lista" tabindex="-1" data-trigger="data-trigger"><i class="fas fa-angle-down"></i>
              </button>
            </div>
            <div class="br-list" tabindex="0">
              <div class="br-item" tabindex="-1">
                <div class="br-radio">
                  <input id="355" type="radio" name="value" value="355"/>
                  <label for="355">Governo Federal do Brasil (gov.br)</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 my-2">
          <div class="br-input">
            <label for="auth-usuario">Usuário</label>
            <input id="auth-usuario" type="text" placeholder="Insira um texto"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 my-2">
          <div class="br-input has-icon">
            <label for="password-id1">Senha</label>
            <input class="has-icon" id="password-id1" type="password" placeholder="Sua senha de 8 a 11 digitos"/>
            <button class="br-button circle small" type="button" aria-label="Mostrar senha"><i class="fas fa-eye" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="br-modal-footer justify-content-end">
        <button class="br-button secondary small m-2" type="button">Cancelar
        </button>
        <button class="br-button primary small m-2" type="button" disabled="disabled">Finalizar
        </button>
      </div>
    </div>
  </div>
</div>
