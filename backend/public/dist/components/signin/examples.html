<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign-in</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../dsgov.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h5">Tipos</p>
      <p>Uso no Gov.br (Tipo 1)</p>
      <button class="br-button sign-in" type="button"><i class="fas fa-user" aria-hidden="true"></i>Entrar
      </button>
      <div class="row mt-3">
        <div class="col-sm-auto">
          <p>Exemplo com texto (Tipo 2)</p>
          <button class="br-button sign-in" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
          </button>
        </div>
        <div class="col-sm-auto mt-3 mt-sm-0">
          <p>Exemplo com imagem (Tipo 2)</p>
          <button class="br-button sign-in" type="button">Entrar com&nbsp;<img src="https://www.gov.br/++theme++padrao_govbr/img/govbr-colorido-b.png" alt="gov.br"/>
          </button>
        </div>
      </div>
      <p class="h5 mt-5">Densidades</p>
      <div class="d-block d-sm-inline">
        <button class="br-button sign-in small" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
        </button>
      </div>
      <div class="d-block mt-3 d-sm-inline mt-sm-0 ml-sm-3">
        <button class="br-button sign-in medium" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
        </button>
      </div>
      <div class="d-block mt-3 d-sm-inline mt-sm-0 ml-sm-3">
        <button class="br-button sign-in large" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
        </button>
      </div>
    </div>
    <script src="../../dsgov.js"></script>
  </body>
</html>
